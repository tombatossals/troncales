<div class="well">
    <a class="close">&times;</a>
    <h2><%= name %></h2>
    <p>Distancia: <strong><%= distance %> Km.</strong></p>
    <ul class="thumbnails">
      <li><img src="/cacti/graph_image.php?local_graph_id=<%= rrdtool_bandwidth_id %>" /></li>
      <li><img src="/cacti/graph_image.php?local_graph_id=<%= rrdtool_traffic_id %>"</li>
    </ul>
    <p><a href="#viewenlace/<%= id %>" class="btn btn-success">Ver mas informacion de este enlace</a></p>
    <p><a href="#help/<%= id %>" class="btn btn-info">Quiero ayudar a mejorar este enlace</a></p>
</div>
