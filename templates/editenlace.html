<div class="modal editenlace">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">&times;</a>
    <h2 class="name">Editar enlace <%= name %></h3>
  </div>
  <div class="modal-body">

	<div class="alert alert-error">
  	<strong>Cuidado!</strong> Esta es una operacion delicada.
	</div>

          <div class="control-group">
            <label class="control-label" for="editEnlaceName">Nombre del enlace:</label>
            <div class="controls">
		    <input class="span4" type="text" id="editEnlaceName" value="<%= name %>" />
	    </div>
            <label class="control-label" for="editEnlaceBandwidth">Archivo RRDTool de ancho de banda:</label>
            <div class="controls">
		    <input class="span4" type="text" id="editEnlaceBandwidth" value="<%= bandwidth %>" />
	    </div>
            <label class="control-label" for="editEnlaceTraffic">Archivo RRDTool de trafico:</label>
            <div class="controls">
		    <input class="span4" type="text" id="editEnlaceTraffic" value="<%= traffic %>" />
	    </div>
          </div>

  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-close">Tancar</a>
    <a href="#" class="btn btn-danger">Guardar</a>
  </div>
</div>
