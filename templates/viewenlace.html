<div class="modal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">&times;</a>
    <h2 class="name"><%= name %></h2>
  </div>
  <div class="modal-body">
    <p>Distancia: <strong><%= distance %> Km.</strong></p>
    <ul class="thumbnails">
      <li><img src="/cacti/graph_image.php?local_graph_id=<%= bandwidth %>" /></li>
      <li><img src="/cacti/graph_image.php?local_graph_id=<%= traffic %>"</li>
    </ul>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-close">Tancar</a>
    <a href="#edit/enlace/<%= id %>" class="btn btn-primary">Editar</a>
    <a href="#" class="btn btn-danger">Esborrar</a>
  </div>
</div>
